<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-back">
<!--<div class="row">-->
<div class="container">
    <div class="col-md-6 col-md-offset-3" style="margin-top:16%;background: #A08190">
        <h1 class="text-center">
            <button type="button" class="btn btn-default btn-lg"
                    style="color: rgb(212, 106, 64);">
                <span class="glyphicon glyphicon-user"></span>User
            </button>
            <!--<span class="glyphicon glyphicon-user"></span>-->鲜花销售系统登陆
        </h1>
        <h4 class="text-center" th:text="${msg}" style="color:red"></h4>
        <form class="form-horizontal" id="loginForm" role="form" method="post" th:action="@{/login}">
            <div class="form-group">
                <span for="username" class="text-center"></span>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">账户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入账户名">
                </div>
                <span class="btn-action single glyphicons circle_question_mark" data-toggle="tooltip"
                      data-placement="top" data-original-title="必填"><i></i></span>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="randomCode" class="col-sm-3 control-label">验证码</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="randomCode" id="randomCode"
                           placeholder="请输入验证码">
                </div>
                <div class="col-sm-4">
                    <img th:src="@{/createImage}" height="40px" width="90px" onclick="random(this)"
                         style="height: 34px;"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label class="col-md-3">
                            <input type="checkbox" name="rememberMe" id="rememberMe">记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <input type="submit" class="btn btn-primary btn-block " onclick="login();" value="登陆">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/layer.js" th:src="@{/js/layer.js}"></script>
<script th:inline="javascript">
    function random(tmp) {
        tmp.src = "/createImage?rnd=" + Math.random();
    }

    function login() {
        var username = $("#username").val();
        var password = $("#password").val();
        var randomCode = $("#randomCode").val();
        if (username == "" || username == undefined || username == null) {
            alert('用户名不能为空!');
            $("#username").focus();
            return false;
        }
        if (password == "" || password == undefined || password == null) {
            alert('密码不能为空!');
            $("#password").focus()
            return false;
        }
        if (randomCode == "" || randomCode == undefined || randomCode == null) {
            alert('验证码不能为空!');
            $("#randomCode").focus();
            return false;
        }
    }
</script>
</html>
